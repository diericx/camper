# WiFi Access Point Configuration for Raspberry Pi
# This file configures the Raspberry Pi as a WiFi access point for device connections

# Interface to use for the access point
interface=wlan0

# WiFi driver
driver=nl80211

# Network name (SSID)
ssid=CamperControl

# WiFi channel (1-11 for 2.4GHz)
channel=7

# WiFi mode (g = 2.4GHz)
hw_mode=g

# Country code (adjust as needed)
country_code=US

# Enable 802.11n
ieee80211n=1

# Enable WMM
wmm_enabled=1

# Enable 40MHz channels with 20ns guard interval
ht_capab=[HT40][SHORT-GI-20][DSSS_CCK-40]

# Accept all MAC addresses
macaddr_acl=0

# Use WPA authentication
auth_algs=1

# Require clients to know the network name
ignore_broadcast_ssid=0

# Use WPA2
wpa=2

# Use a pre-shared key
wpa_key_mgmt=WPA-PSK

# Network password
wpa_passphrase=camper123

# Use AES
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Additional security settings
wpa_group_rekey=86400
wpa_strict_rekey=1